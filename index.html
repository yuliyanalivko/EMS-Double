<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EMS Double</title>
    <meta name="description" content="Test task for Webernetic" />
    <meta name="keywords" content="Test, Webernetic" />
    <meta name="author" content="Yuliya Nalivko" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <main>
      <section class="demo">
        <div class="demo_info">
          <h1 class="demo_info_title">Демо-версия</h1>
          <p class="demo_info_text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button
            id="openModalButton"
            class="demo_info_button"
            aria-label="Попробовать бесплатно"
          >
            <span>Попробовать бесплатно</span>
            <span class="demo_info_button_icon"></span>
          </button>
        </div>
        <div class="demo_image"></div>
      </section>
    </main>

    <!-- Modal window -->
    <div class="modal-container" id="modalContainer">
      <div class="modal">
        <div class="modal_header">
          <button class="modal_header_close" id="closeButton">
            <span class="modal_header_close_icon"></span>
          </button>
        </div>
        <div class="modal_content">
          <div class="modal_content_title">Войти в систему</div>

          <form name="signInForm" class="modal_content_form" method="post">
            <div class="modal_content_form_input">
              <input type="text" name="emailTel" placeholder="Email/Телефон" />
              <div id="emailTelError"></div>
            </div>

            <div class="modal_content_form_input">
              <input type="text" name="password" placeholder="Пароль" />
              <div id="passwordError"></div>
            </div>

            <div class="modal_content_form_remember-password">
              <input
                type="checkbox"
                id="rememberPassword"
                name="rememberPassword"
              />
              <label for="rememberPassword">Запомнить пароль</label>
            </div>

            <button id="restore" class="modal_content_form_restore">
              Восстановить
            </button>

            <button type="submit" class="modal_content_form_sign-in">
              Войти
            </button>
            <button id="signUp" class="modal_content_form_sign-up">
              Зарегистрироваться
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading-container" id="loadingContainer">
      <div class="loader"></div>
    </div>
  </body>
</html>
